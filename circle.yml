general:
  branches:
    ignore:
      - staging.tmp

machine:
  pre:
    # Install CircleCI's fork for Docker 1.10.0
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - chmod -R 777 $CIRCLE_TEST_REPORTS $CIRCLE_ARTIFACTS
  services:
    - postgresql
    - docker

dependencies:
  override:
    - ./bin/ci/dependencies "$CIRCLE_SHA1" "$CIRCLE_TAG" "$CIRCLE_PROJECT_USERNAME" "$CIRCLE_PROJECT_REPONAME" "$CIRCLE_BUILD_URL"

test:
  override:
    - ./bin/ci/lint
    - ./bin/ci/test

deployment:
  latest:
    branch: master
    commands:
      - ./bin/ci/deploy latest

  tags:
    # push all tags
    tag: /.*/
    commands:
      - ./bin/ci/deploy "$CIRCLE_TAG"
