actions:
  black:
    run: black --check --diff {files}
    fix: black {files}
    include: "*.py"

  flake8:
    run: flake8 {files}
    include: "*.py"
    exclude: "docs/"

  eslint:
    run: eslint {files}
    fix: eslint --fix {files}
    include:
      - "*.js"
      - "*.jsx"
    exclude:
      - ".eslintrc.js"

  stylelint:
    run: stylelint {files}
    include:
      - "*.css"
      - "*.scss"
shortcuts:
  lint:
    flags:
      - include-unstaged
      - include-untracked
  "lint:all":
    extends: lint
    flags: use-tracked-files
  fix:
    extends: lint
    flags: fix
  "fix:all":
    extends: fix
    flags: use-tracked-files
